<!DOCTYPE html>
<html>
<body>

<h2>Judo Dictonary</h2>

<p id="demo"></p>

<script>
function NageWaza(techniqueType,name,beltGroup,translation,regulation,recognized,officalLink){
			//Type of Technique
				this.techniqueType = techniqueType
				this.name = name;
			//Group number if technique is recognized
				this.beltGroup = beltGroup;
			// Rough English translation
				this.translation = translation;
				this.regulation = regulation;
			//True or False
				this.recognized = recognized
					}

var ipponSeoiNage = new NageWaza("Te-Waza","Ippon Seoi Nage", "Dai Ikkyo", "Shoulder Throw", "Accepted", "Yes");
				
var kataGuruma = new NageWaza("Te-Waza","Kata Guruma", "Dai Sankyo", "Shoulder Wheel", "Accepted", "Yes");

document.getElementById("demo").innerHTML =
kataGuruma.translation + " "+ kataGuruma.name + " "+ ipponSeoiNage.beltGroup; 
</script>

</body>
</html>
